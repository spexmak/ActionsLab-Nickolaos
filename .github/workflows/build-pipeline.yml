name: Build and Test Pipeline - Nickolaos Tassos

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start build
        run: echo "Starting build process..."

      - name: Simulate compilation
        run: sleep 3

      - name: Finish build
        run: |
          echo "Build completed successfully"
          echo "Built by Nickolaos Tassos"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests
        run: echo "Running automated tests..."

      - name: Simulate test execution
        run: sleep 2

      - name: Print date and result
        run: |
          date
          echo "All tests passed for Nickolaos Tassos"
